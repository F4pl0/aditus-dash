<div class="wrapper">

  <div class="actions">
    <button mat-flat-button color="primary" (click)="openRegisterDialog()"> Dodaj Korisnika </button>
  </div>
  <table mat-table [dataSource]="users" class="table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ime </th>
      <td mat-cell *matCellDef="let element">
        <div class="star" *ngIf="element.admin">
          <mat-icon>star</mat-icon>
          <b>{{element.name}}</b>
        </div>
        {{!element.admin ? element.name : ''}}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Akcije </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" [disabled]="element.admin" (click)="openConfirmAdminDialog(element._id)"> Napravi Adminom </button>
        <button mat-icon-button color="warn" [disabled]="element.admin" (click)="openConfirmDeleteDialog(element._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
