<div class="wrapper">
  <div class="head">
    <span> Brisanje Korisnika </span>
    <button mat-icon-button (click)="closeDialog()"> <mat-icon>close</mat-icon> </button>
  </div>

  <span class="confirm-txt"> Da li ste sigurni da zelite da obrisete ovog korisnika? </span>
  <span class="confirm-txt warn"> Korisnik ce izgubiti pristup platformi! </span>
  <div class="buttons">
    <button mat-flat-button color="primary" (click)="closeDialog()"> Nazad </button>
    <button mat-flat-button color="warn" (click)="confirm()" > Brisi </button>
  </div>
</div>
